config {
    outputpath = .
    inputpath = .
    rootpath = gen
    tmppath = tmp
}

image rootfs.ext4 {
    ext4 {
        use-mke2fs = "true"
        label = "rootfs"
    }

    size = 3G
    mountpoint = "/root"
}

image bootfs.ext4 {
    ext4 {
        use-mke2fs = "true"
        label = "bootfs"
    }

    size = 500M

    mountpoint = "/boot"
}

image gentoo-linux-k1_dev-sdcard.img {
    hdimage {
        partition-table-type = gpt
    }

    partition bootinfo {
            image = "u-boot/bootinfo_sd.bin"
            offset = "0K"
            size = "512"
            holes = {"(80;512)"}
            in-partition-table = "false"
    }

    partition fsbl {
            image = "u-boot/FSBL.bin"
            offset = "128K"
            size = "256K"
            holes = {}
            in-partition-table = "true"
    }

    partition env {
            image = "u-boot/u-boot-env-default.bin"
            offset = "384K"
            size = "64K"
            holes = {}
            in-partition-table = "true"
    }

    partition opensbi {
            image = "opensbi/build/platform/generic/firmware/fw_dynamic.itb"
            offset = ""
            size = "384K"
            holes = {}
            in-partition-table = "true"
    }

    partition uboot {
            image = "u-boot/u-boot.itb"
            offset = ""
            size = "2M"
            holes = {}
            in-partition-table = "true"
    }

    partition bootfs {
            image = "bootfs.ext4"
            offset = "4M"
            size = "500M"
            holes = {}
            in-partition-table = "true"
    }

    partition rootfs {
            image = "rootfs.ext4"
            offset = "504M"
            size = ""
            holes = {}
            in-partition-table = "true"
    }
}
